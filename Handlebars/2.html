<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Select</title>
<style>

</style>
</head>
<body>
<script id="post-template" type="text/x-handlebars-template">
	<select>
		{{#items}}
		<option value='{{value}}'>{{text}}</option>
		{{/items}}
	</select>
</script>
<script src="handlebars-v3.0.0.js"></script>
<script>

	var items = {
			items: [{
					items:items,
					  value: 1,
					  text: 'One'
					}, {
					items:items,
					  value: 2,
					  text: 'Two'
					}, {
					items:items,
					  value: 3,
					  text: 'Three'
					}]
				},
		templateNode = document.getElementById('post-template'),
		templateString = templateNode.innerHTML,
		selectTemplate = Handlebars.compile(templateString),
		selectHtml = selectTemplate(items);
	document.body.innerHTML+=selectHtml;
</script>
</body>
<script>
	
</script>
</html>
