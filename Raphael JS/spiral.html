<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<style>
	svg {
		border: 1px solid black;
	}
</style>
</head>
<body>

<script src="raphael-min.js"></script>
<script>
	var paper = Raphael(50, 50, 500, 500);
	
	var angle = 2 * Math.PI/220;
	for (i=0; i < 720; i++) {
		x = 250 + (5*angle)*Math.cos(angle);
		y = 250 + (5*angle)*Math.sin(angle);
		 drawCircle(paper, x, y);
		 angle += 2 * Math.PI/220;
	}
	
	function drawCircle(paper, x, y) {
		paper.circle(x, y, 2)
		.attr({
			stroke: 'black',
			fill: 'black'
		});
	}

</script>
</body>
</html>
