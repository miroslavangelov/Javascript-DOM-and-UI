<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Circular path</title>
<style>
</style>
</head>
<body>
<script>
	for (var j = 0; j < 5; j++) {
		var div = document.createElement("div");
		var body = document.body;
		div.style.position = "absolute"
		div.style.margin = "20%";
		div.style.border = "25px solid gray";
		div.style.borderRadius = "50%";
		body.appendChild(div);
	}
	
	
	var allDivs = document.querySelectorAll('div'),
		angle = 0,
		radius = 50;
	function animateDiv () {
		for(i = 0; i < allDivs.length; i++) {
			allDivs[i].style.left = Math.cos(angle + 2 * Math.PI / allDivs.length * i)/radius * 10000 + 'px';
			allDivs[i].style.top = Math.sin(angle + 2 * Math.PI / allDivs.length* i)/radius * 10000 + 'px';
		}
		angle = angle + 0.1;
		setTimeout(animateDiv, 100);
	}
animateDiv();
</script>
</body>
</html>
