<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Table of students</title>
<script src="jquery-1.11.2.min.js"></script>
<style>
	table, tr, td {
		border: 1px solid black;
		border-collapse: collapsed;
	}
</style>
</head>
<body>

</body>
<script>
	var students = [
		{firstName: 'Peter', lastName: 'Ivanov', 'grade': 3},
		{firstName: 'Milena', lastName: 'Grigorova', grade: 6},
		{firstName: 'Gergana', lastName: 'Borisova', grade: 12},
		{firstName: 'Boyko', lastName: 'Petrov', grade: 7}
	];
	console.log(students[1].firstName)
	$('<table/>').appendTo("body");
	var count = 0;
	for (var i = 0, len = students.length; i < len; i++) {
		var currentStudent = students[i];
		$("<tr/>").appendTo("table");
		for (var prop in currentStudent) {
			$("tr").eq(i).append("<td/>");
			$('td').eq(count).append(currentStudent[prop]);
			count++;
		}
	}
</script>
</html>
